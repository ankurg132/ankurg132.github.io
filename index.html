<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankur Gupta | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Set theme on page load to prevent FOUC. Default to dark.
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
      :root {
        --bg-primary: #f8fafc; /* slate-50 */
        --bg-secondary: #ffffff;
        --bg-secondary-hover: #f1f5f9; /* slate-100 */
        --bg-tertiary: #f1f5f9; /* slate-100 */
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #475569; /* slate-600 */
        --text-tertiary: #94a3b8; /* slate-400 */
        --border-color: #e2e8f0; /* slate-200 */
        --accent-color: #0ea5e9; /* sky-500 */
        --accent-color-hover: #0284c7; /* sky-600 */
        --accent-text-color: #0ea5e9; /* Match accent for text */
        --grid-color: rgba(226, 232, 240, 0.8); /* slate-200 */
        --scrollbar-track: var(--bg-tertiary);
        --scrollbar-thumb: #cbd5e1; /* slate-300 */
        --scrollbar-thumb-hover: #94a3b8; /* slate-400 */
        --spotlight-color: rgba(14, 165, 233, 0.1); 
        --cursor-x: 50vw;
        --cursor-y: 50vh;
        --scroll-progress: 0%;
      }

      html.dark {
        --bg-primary: #020617; /* slate-950 */
        --bg-secondary: #0f172a; /* slate-900 */
        --bg-secondary-hover: #1e293b; /* slate-800 */
        --bg-tertiary: var(--bg-primary);
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
        --text-tertiary: #475569; /* slate-600 */
        --border-color: #1e293b; /* slate-800 */
        --accent-color: #38bdf8; /* sky-400 */
        --accent-color-hover: #7dd3fc; /* sky-300 */
        --accent-text-color: #38bdf8; /* Match accent for text */
        --grid-color: rgba(30, 41, 59, 0.5); /* slate-800 */
        --scrollbar-track: var(--bg-primary);
        --scrollbar-thumb: var(--border-color);
        --scrollbar-thumb-hover: #334155;
        --spotlight-color: rgba(56, 189, 248, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-secondary);
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      
      /* --- Animated Grid Background --- */
      #animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        --grid-size: 50px;
        background-image:
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: var(--grid-size) var(--grid-size);
        animation: bg-pan 20s linear infinite;
      }

      @keyframes bg-pan {
        from { background-position: 0 0; }
        to { background-position: var(--grid-size) var(--grid-size); }
      }
      
      /* --- Cursor Glow --- */
      #cursor-glow {
        position: fixed;
        left: var(--cursor-x);
        top: var(--cursor-y);
        width: 800px;
        height: 800px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, var(--spotlight-color) 0%, transparent 60%);
        pointer-events: none;
        z-index: -1;
        transition: top 0.1s linear, left 0.1s linear;
      }
      
      /* --- Scroll Progress Bar --- */
      #scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: var(--accent-color);
        width: var(--scroll-progress);
        z-index: 100;
        transition: width 0.1s ease-out;
      }

      /* --- Timeline Marker --- */
      .timeline-marker::before {
        content: '';
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        border: 2px solid var(--accent-text-color);
        background-color: var(--bg-secondary);
        position: absolute;
        left: -0.5rem;
        top: 0.25rem;
        z-index: 10;
        transition: transform 0.2s ease-out, background-color 0.3s;
      }
      .timeline-marker:hover::before {
        transform: scale(1.2);
      }

      /* --- Text Glitch Effect --- */
      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch:before, .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-primary);
        overflow: hidden;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        animation: glitch-anim-1 4s infinite linear alternate-reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        animation: glitch-anim-2 3.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(15% 0 86% 0); }
        5% { clip-path: inset(5% 0 45% 0); }
        10% { clip-path: inset(23% 0 10% 0); }
        15% { clip-path: inset(90% 0 3% 0); }
        20% { clip-path: inset(45% 0 45% 0); }
        25% { clip-path: inset(70% 0 10% 0); }
        25.1%, 100% { clip-path: inset(50% 0 50% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(80% 0 3% 0); }
        5% { clip-path: inset(30% 0 65% 0); }
        10% { clip-path: inset(5% 0 90% 0); }
        15% { clip-path: inset(70% 0 5% 0); }
        20% { clip-path: inset(25% 0 30% 0); }
        25% { clip-path: inset(50% 0 40% 0); }
        25.1%, 100% { clip-path: inset(50% 0 50% 0); }
      }

      /* --- Visual Flourishes --- */
      @keyframes dot-pulse {
        0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.15; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 0.4; }
      }

      .section-title-underline {
        position: relative;
        padding-bottom: 0.75rem;
      }
      .section-title-underline::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 3px;
        background-color: var(--accent-color);
        width: 0;
        transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .is-visible .section-title-underline::after {
        width: 60px;
      }

    </style>

{
  "imports": {

</head>
  <body class="antialiased bg-[var(--bg-primary)] text-[var(--text-secondary)]">
    <div id="cursor-glow"></div>
    <div id="scroll-progress"></div>
    <div id="animated-bg"></div>
    <div id="root"></div>

  </body>
</html>
